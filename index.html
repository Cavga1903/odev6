<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="weather-card">
        <h2 id="city">İzmir <span>📍</span></h2>
        <div class="temp-container">
            <span class="temp-icon">🌡</span>
            <h1 id="temp">--°C</h1>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
        <p id="date"></p>
        <div class="details">
            <p>Nem</br><span id="humidity">--%</span></p>
            <p>Görünürlük </br> <span id="visibility">  -- km</span></p>
            <p>Hava Basıncı </br><span id="pressure">-- hPa</span></p>
            <p>Rüzgar</br><span id="wind">-- mph</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
